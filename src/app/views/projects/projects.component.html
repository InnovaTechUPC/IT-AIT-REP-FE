<c-row>
  <c-col *ngFor="let card of cards; index as i" [lg]="4">
    <c-card [color]="card.color"
            [textColor]="card.color === 'warning' || card.color === 'light' ? '' :  'white'"
            class="mb-3">
      <c-card-body class="bg-gradient">
        <h2 cCardTitle>{{ card.title }}</h2>
        <h5 cCardSubtitle class="mb-2 text-medium-emphasis">
          <svg cIcon class="me-2" name="cilCalendar"></svg>{{ card.subtitle }}
        </h5>
        <p cCardText>{{ card.content }}</p>
        <c-progress class="mb-3" >
          <c-progress-bar color="dark" [value]="card.percent">{{ card.percent }}%</c-progress-bar>
        </c-progress>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
