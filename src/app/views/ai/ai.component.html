    <c-card-body *ngIf="msjList.length !== 0">
      <div *ngFor="let msj of msjList" class="d-flex" [ngClass]="msj.useType == 'AI'? 'justify-content-start':'justify-content-end'">
        <p [ngClass]="msj.useType == 'AI'? 'ai-style':'user-style'">
          {{msj.response}}
        </p>
      </div>

    </c-card-body>
    <c-card-footer>
      <c-input-group  sizing="sm">
        <input cFormControl
               aria-describedby="button-addon2"
               aria-label="Recipient's username"
               placeholder="Recipient's username"
               [formControl]="msjRequestControl"/>
        <button cButton
                color="secondary"
                type="button"
                variant="outline"
                class="pt-2"
                (click)="sendMessage()">
          <mat-icon [fontIcon]="'send'"
                    [color]="'primary'">
          </mat-icon>
        </button>
      </c-input-group>
    </c-card-footer>
  </c-card>


</c-container>
